<!DOCTYPE html>
<html ng-app="cerebro">
<head>
<title>Cerebro</title>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="css/cerebro.css">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
<script	src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
<script	src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js"></script>
<script src="//ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular-route.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.2/angular-sanitize.js"></script>
<script src="js/cerebro.js"></script>
</head>
<body>

<!-- Top Navigation bar -->
<div ng-include=" 'topNavigation.html'"></div>

<!-- Body Content -->
<!-- <div class="container" style="margin-top:25px"> -->
<div style="margin-top: 65px; margin-left: 10px; margin-right: 15px;">

<!-- Bread Crumbs -->
<div ng-controller="cerebroController"><div ng-if="breadCrumbs.length > 0">
<!-- {{breadCrumbs.length}} -->
<hr/>
<ol class="breadcrumb">
   <!--  <li ng-repeat="breadCrumb in breadCrumbs" ng-if="!$last"><a ng-href="{{breadCrumb.link}}">{{breadCrumb.name}}</a></li>
    <li ng-repeat="breadCrumb in breadCrumbs" ng-if="$last" class="active">{{breadCrumb.name}}</li> -->
     <li ng-repeat="breadCrumb in breadCrumbs"><a ng-href="{{breadCrumb.link}}" ng-click="popBreadCrumb($index)">{{breadCrumb.name}}</a></li>
 </ol>
 <hr/>
</div></div>

<div ng-view>
<script type="text/javascript">
$(this).scrollTop(0)
</script>
</div>

</div>

<!-- <a class="up" ng-click="scrollUp()" ng-controller="cerebroController"><span  class="glyphicon glyphicon-arrow-up"></span> Up</a> -->
<a id="back-to-top" ng-click="scrollUp()" ng-controller="cerebroController" class="up btn btn-primary btn-lg" role="button" title="Click to return to top of the page">
	<span  class="glyphicon glyphicon-chevron-up"></span>
</a>

</body></html>
